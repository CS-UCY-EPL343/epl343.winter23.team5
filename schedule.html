<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="schedule.css">
  <script src="schedule.js"></script>

</head>
<body>
  <!-- Header section with form and navigation -->
  <header>
    <form id="lessonForm">
      <!-- Lesson selection dropdown -->
      <label for="lesson">Select a Lesson:</label>
      <select id="lesson" name="lesson">
        <option value="math">Mathematics</option>
        <option value="physics">Physics</option>
        <option value="biology">Biology</option>
        <!-- Add more options for other lessons -->
      </select>

      <!-- Level selection dropdown -->
      <label for="level">Select a Level:</label>
      <select id="level" name="level">
        <option value="FirstLyceum">FirstLyceum</option>
        <option value="SecondLyceum">SecondLyceum</option>
        <option value="ThirdLyceum">ThirdLyceum</option>
        <!-- Add more options for other levels -->
      </select>

      <!-- Button to generate the calendar -->
      <input type="button" value="Generate Calendar" onclick="generateCalendar()">
    </form>

    <!-- Navigation links -->
    <nav class="navigation">
      <a href="index.html">Home Page</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Table to display the calendar -->
  <table id="calendarTable">
    <thead>
      <!-- Table header with days of the week -->
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Rows will be generated here -->
    </tbody>
  </table>

  <!-- JavaScript script -->
  <script src="script.js"></script>
</body>
</html>
