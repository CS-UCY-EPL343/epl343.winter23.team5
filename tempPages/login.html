    <!-- Title of the page -->
    <title>Login Form in HTML and CSS</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="loginstyle.css">

    <!-- Link to the Boxicons CSS library for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <!-- Wrapper div to contain the login form -->
    <div class="wrapper">
        <!-- Login form -->
        <form action="">
            <!-- Form heading -->
            <h1>Login</h1>
            
            <!-- Input field for Username -->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <!-- Icon for the Username input -->
                <i class='bx bx-user'></i>
            </div>
            
            <!-- Input field for Password -->
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <!-- Icon for the Password input -->
                <i class='bx bx-lock-alt'></i>
            </div>
 
            <!-- Button to submit the form -->
            <button type="submit" class="btn">Login</button>

            <!-- Registration link for users without an account -->
            <div class="login-register">
                <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
