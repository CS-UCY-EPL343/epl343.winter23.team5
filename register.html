<!DOCTYPE html>
<html lang="gr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Login Form in HTML and CSS</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="register.css">

    <!-- Link to the Boxicons CSS library for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Wrapper div to contain the registration form -->
    <div class="wrapper">
        <!-- Registration form -->
        <form action="">
            <!-- Form heading -->
            <h1>Register</h1>
        
            <!-- Input field for First Name -->
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
                <!-- Icon for the First Name input -->
                <i class='bx bx-user'></i>
            </div>
        
            <!-- Input field for Last Name -->
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
                <!-- Icon for the Last Name input -->
                <i class='bx bx-user'></i>
            </div>
        
            <!-- Input field for Phone -->
            <div class="input-box">
                <input type="tel" placeholder="Phone" required>
            </div>
        
            <!-- Input field for Password -->
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <!-- Icon for the Password input -->
                <i class='bx bx-lock-alt'></i>
            </div>
        
            <!-- Input field for Confirm Password -->
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <!-- Icon for the Confirm Password input -->
                <i class='bx bx-lock-alt'></i>
            </div>
        
            <!-- Input field for Key (secret) -->
            <div class="input-box">
                <input type="text" placeholder="Key (secret)">
            </div>
        
            <!-- Button to submit the form -->
            <button type="submit" class="btn">CREATE ACCOUNT</button>
        
            <!-- Login link for users who already have an account -->
            <div class="login-register">
                <p>Already have an account?<a href="login.html" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Header section with logo and navigation links -->
    <header>
        <!-- Logo for the private tutoring center -->
        <h2 class="logo">ΙΔΙΩΤΙΚΟ ΦΡΟΝΤΙΣΤΗΡΙΟ Δ.ΕΛΛΗΝΑΣ</h2>
        
        <!-- Navigation links for Schedule Page and Home Page -->
        <nav class="navigation">
            <a href="schedule.html">Schedule Page</a>
            <a href="index.html">Home Page</a>
        </nav>
    </header>
</body>

</html>
