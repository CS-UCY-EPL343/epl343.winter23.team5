<!DOCTYPE html>
<html lang="gr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Login Form in HTML and CSS</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="loginstyle.css">

    <!-- Link to the Boxicons CSS library for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Wrapper div to contain the login form -->
    <div class="wrapper">
        <!-- Login form -->
        <form action="">
            <!-- Form heading -->
            <h1>Login</h1>
            
            <!-- Input field for Username -->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <!-- Icon for the Username input -->
                <i class='bx bx-user'></i>
            </div>
            
            <!-- Input field for Password -->
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <!-- Icon for the Password input -->
                <i class='bx bx-lock-alt'></i>
            </div>
 
            <!-- Button to submit the form -->
            <button type="submit" class="btn">Login</button>

            <!-- Registration link for users without an account -->
            <div class="login-register">
                <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Header section with logo and navigation links -->
    <header>
        <!-- Logo for the private tutoring center -->
        <h2 class="logo">ΙΔΙΩΤΙΚΟ ΦΡΟΝΤΙΣΤΗΡΙΟ Δ.ΕΛΛΗΝΑΣ</h2>
        
        <!-- Navigation links for Schedule Page and Home Page -->
        <nav class="navigation">
            <a href="schedule.html">Schedule Page</a>
            <a href="index.html">Home Page</a>
        </nav>
    </header>
</body>

</html>
